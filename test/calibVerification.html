<html>
<head>
    <link rel="stylesheet" href="../etudriver.css" />
    <script type="text/javascript" src="../js/fullscreen.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/calibVerifier.js"></script>
    <script type="text/javascript" src="calibVerification.js"></script>
</head>

<body>
    Calibration verification<br>
    <button onclick="test({h: {a: 0, b: 0}, v: {a: 0, b: 0}})">test ideal</button><br>
    <button onclick="test({h: {a: 0, b: 30}, v: {a: 0, b: -60}})">test shifted</button><br>
    <button onclick="test({h: {a: 0.1, b: 0}, v: {a: 0, b: 0}})">test expanded H</button><br>
    <button onclick="test({h: {a: 0, b: 0}, v: {a: -0.1, b: 0}})">test shrinked V</button><br>
    <button onclick="test({h: {a: 0.1, b: 40}, v: {a: 0, b: 0}})">test gradual H</button><br>
    <button onclick="test({h: {a: 0, b: 0}, v: {a: 0.1, b: 40}})">test gradual V</button><br>
    <button onclick="test({h: {a: 0, b: 0}, v: {a: -0.1, b: 40}})">test gradual V</button><br>
    <button onclick="test({h: {a: (Math.random() - 0.5) * 0.16, b: (Math.random() - 0.5) * 80}, v: {a: (Math.random() - 0.5) * 0.16, b: (Math.random() - 0.5) * 80}})">test random</button><br>
</body>

</html>
