<!DOCTYPE HTML>
<html>
<head>
	<title>Gaze tracking with ETU-Driver over WebSocket: real-time heatmap on video from camera </title>
    <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/html5slider.js"></script>
    <script type="text/javascript" src="libs/webgl-heatmap.js"></script>
    <script type="text/javascript" src="../etudriver-0.2.0.js"></script>
    <script type="text/javascript" src="camera.js"></script>
	<link rel="stylesheet" type="text/css" href="camera.css">  
</head>
<body>
    <video id="camera" class="fullscreen invisible" autoplay></video>
    <canvas id="screenshot" class="invisible"></canvas>
    <img id="screenshot-img" class="invisible"></img>
    <canvas id="heatmap" class="fullscreen"></canvas>
    <div class="controls">
        <div id="heatmap-size">
            <label>Size <span></span></label><input style="width:80px" type="range" min="1" max="300" value="200"></input>
        </div>
        <div id="heatmap-intensity">
            <label>Intensity <span></span></label><input style="width:80px" type="range" min="1" max="200" value="50"></input>
        </div>
        <div id="heatmap-decay">
            <label>Decay <span></span></label><input style="width:80px" type="range" min="0" max="90" value="80"></input>
        </div>
    </div>    
</body>
</html>
